[package]
name = "msedge-tts"
version = "0.1.1"
edition = "2021"
description = "This library is a wrapper of MSEdge Read aloud function API. You can use it to synthesize text to speech with many voices MS provided."
license = "MIT OR Apache-2.0"
repository = "https://github.com/hs-CN/msedge-tts"
keywords = ["tts", "text-to-speech", "msedge-tts", "edge-tts"]
categories = ["accessibility"]
readme = "Readme.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["native-tls"]
native-tls = [
    "tungstenite/native-tls",
    "async-tungstenite/async-native-tls",
    "dep:native-tls",
    "dep:async-native-tls",
]
ssl-key-log = [
    "tungstenite/rustls-tls-native-roots",
    "dep:rustls",
    "dep:rustls-native-certs",
    "async-tungstenite/async-tls",
    "dep:old_rustls",
    "dep:async-tls",
]


[dependencies]
thiserror = "1.0.57"
isahc = { version = "1.7.2", features = ["json"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
chrono = "0.4.34"
uuid = { version = "1.7.0", features = ["fast-rng", "v4"] }
tungstenite = "0.21.0"
async-tungstenite = "0.25.0"
futures-util = "0.3.30"
async-lock = "3.3.0"
async-io = "2.3.1"
native-tls = { version = "0.2.11", optional = true }
async-native-tls = { version = "0.5.0", optional = true }
rustls = { version = "0.22.2", optional = true }
rustls-native-certs = { version = "0.7.0", optional = true }
old_rustls = { version = "0.21.10", optional = true, package = "rustls" }
async-tls = { version = "0.13.0", optional = true }
http = "1.0.0"
base64 = "0.21.7"
async-std = "1.12.0"
httparse = "1.8.0"

[dev-dependencies]
smol = "2.0.0"
