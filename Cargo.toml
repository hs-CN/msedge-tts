[package]
name = "msedge-tts"
version = "0.2.0"
edition = "2021"
description = "This library is a wrapper of MSEdge Read aloud function API. You can use it to synthesize text to speech with many voices MS provided."
license = "MIT OR Apache-2.0"
repository = "https://github.com/hs-CN/msedge-tts"
keywords = ["tts", "text-to-speech", "msedge-tts", "edge-tts"]
categories = ["accessibility"]
readme = "Readme.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
async-io = "2.3.1"
async-lock = "3.3.0"
async-native-tls = "0.5.0"
async-std = "1.12.0"
async-tungstenite = { version = "0.25.0", features = ["async-native-tls"] }
base64 = "0.21.7"
chrono = "0.4.34"
futures-util = "0.3.30"
http = "1.0.0"
httparse = "1.8.0"
isahc = { version = "1.7.2", features = ["json"] }
native-tls = "0.2.11"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
thiserror = "1.0.57"
tungstenite = { version = "0.21.0", features = ["native-tls"] }
uuid = { version = "1.7.0", features = ["fast-rng", "v4"] }

[dev-dependencies]
smol = "2.0.0"
